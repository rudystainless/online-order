<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品リスト</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; padding: 20px; text-align: center; background-color: #f9f9f9; }
        .product-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .product-card { 
            background: white; border: 1px solid #ddd; padding: 20px; 
            width: 250px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column; align-items: center;
        }
        .price { font-size: 1.2em; color: #d32f2f; font-weight: bold; margin: 10px 0; }
        .qty-wrapper { margin: 10px 0; }
        .qty-input { width: 50px; padding: 5px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }
        button.add-btn { 
            background: #333; color: white; border: none; padding: 10px 20px; 
            cursor: pointer; border-radius: 4px; transition: background 0.3s; width: 100%;
        }
        button.add-btn:hover { background: #555; }

        /* Toast Notification CSS */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 30px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body>

    <h2>商品一覧</h2>

    <div class="product-container">
        <div class="product-card">
            <h3>和柄リング (RDWA-003a)</h3>
            <p class="price">¥1,300</p>
            <div class="qty-wrapper">
                <label>数量: <input type="number" class="qty-input" value="1" min="1"></label>
            </div>
            <button class="add-btn" data-name="RDWA-003a" data-price="1300" onclick="addToCart(this)">
                カートに入れる
            </button>
        </div>

        <div class="product-card">
            <h3>和柄リング (RDWA-003b)</h3>
            <p class="price">¥1,500</p>
            <div class="qty-wrapper">
                <label>数量: <input type="number" class="qty-input" value="1" min="1"></label>
            </div>
            <button class="add-btn" data-name="RDWA-003b" data-price="1500" onclick="addToCart(this)">
                カートに入れる
            </button>
        </div>
    </div>

    <div id="toast">カートに追加しました</div>

    <script>
        function addToCart(btn) {
            const name = btn.getAttribute('data-name');
            const price = parseInt(btn.getAttribute('data-price'));
            const qtyInput = btn.parentElement.querySelector('.qty-input');
            const qty = parseInt(qtyInput.value);

            // Validation
            if(qty < 1) return alert("数量は1以上を入力してください");

            // LocalStorage Logic
            let cart = JSON.parse(localStorage.getItem('rudy_cart') || '[]');
            const existing = cart.find(item => item.name === name);
            
            if (existing) {
                existing.qty += qty;
            } else {
                cart.push({ name, price, qty });
            }

            localStorage.setItem('rudy_cart', JSON.stringify(cart));
            
            // Show Toast
            showToast(name + " を追加しました");
        }

        function showToast(message) {
            var x = document.getElementById("toast");
            x.innerText = message;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
