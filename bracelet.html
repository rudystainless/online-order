<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUDY COLLECTION</title>
    <style>
        /* 基本スタイル設定 */
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif; padding: 15px; text-align: center; background-color: #fff; color: #333; margin: 0; }
        h2 { border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; font-size: 1.2rem; }

        /* ローディングアニメーション */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #1a1a1a; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 検索バーのスタイル */
        .search-container { margin-bottom: 25px; }
        #searchInput { width: 90%; max-width: 400px; padding: 12px; border: 1px solid #ddd; font-size: 14px; outline: none; border-radius: 0; -webkit-appearance: none; }

        /* 商品グリッド：スマホで1列に2つ表示 */
        .product-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; justify-items: center; }
        @media (min-width: 768px) { .product-container { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; } }

        /* 商品カードのスタイル */
        .product-card { background: white; width: 100%; display: flex; flex-direction: column; text-align: left; position: relative; }
        .product-img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; background-color: #f5f5f5; border-radius: 2px; }
        
        /* カート内数量バッジ */
        .cart-badge { position: absolute; top: 8px; right: 8px; background: rgba(26, 26, 26, 0.9); color: #fff; padding: 3px 8px; font-size: 10px; font-weight: bold; border-radius: 12px; z-index: 10; }

        .info-box { padding: 8px 0; }
        .product-name { font-size: 13px; font-weight: 600; margin: 4px 0; color: #1a1a1a; }
        .price { font-size: 13px; color: #666; margin-bottom: 4px; }
        
        /* 在庫ステータス */
        .stock-info { font-size: 11px; font-weight: bold; margin-bottom: 8px; }
        .stock-low { color: #e65100; } /* 10個以下のオレンジ */
        .stock-normal { color: #333; }
        .stock-out { color: #999; }

        /* ボタン */
        button.add-btn { background: #1a1a1a; color: white; border: 1px solid #1a1a1a; padding: 10px; cursor: pointer; font-size: 11px; width: 100%; transition: 0.2s; }
        button.add-btn:hover { background: #444; }
        button.sold-out { background-color: #e0e0e0 !important; color: #999 !important; border-color: #e0e0e0 !important; cursor: not-allowed; }
        
        .no-result { grid-column: 1 / -1; padding: 50px; color: #999; font-size: 14px; }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <h2>COLLECTION</h2>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="商品名や番号で検索 (例: 046)" oninput="filterProducts()">
    </div>

    <div class="product-container" id="productGrid"></div>

    <script>
        // 【設定】GASのデプロイURLとシート名
        const API_URL = "https://script.google.com/macros/s/AKfycbzxEYZ9QWeaFpIIjq8FbQIZu2qM_3DY5dxWxqxY5zq8ASxA4GuE19gro-dNGz9Pv7-X/exec";
        const SHEET_NAME = "RDSTB"; // ← ここを各ページに合わせて変更してください

        let allProducts = []; // 全商品データを保持

        /**
         * データを即時取得して描画する
         */
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}?sheet=${encodeURIComponent(SHEET_NAME)}`);
                allProducts = await response.json();
                renderProducts(allProducts);
            } catch (error) {
                console.error("データの取得に失敗しました:", error);
            } finally {
                // ローディングを非表示にする
                document.getElementById('loader').style.display = 'none';
            }
        }

        /**
         * 商品一覧を描画する
         */
        function renderProducts(products) {
            const grid = document.getElementById('productGrid');
            const cart = JSON.parse(localStorage.getItem('rudy_cart') || '[]');
            
            if (products.length === 0) {
                grid.innerHTML = '<div class="no-result">該当する商品が見つかりませんでした。</div>';
                return;
            }

            grid.innerHTML = products.map(p => {
                // カート内の数量を確認
                const cartItem = cart.find(item => item.name === p.name);
                const cartQty = cartItem ? cartItem.qty : 0;

                // 在庫ステータスの判定
                const isOut = p.stock <= 0;
                const isLow = p.stock > 0 && p.stock <= 10;
                const stockText = isOut ? "在庫なし" : `在庫数: ${p.stock}`;
                const stockClass = isOut ? "stock-out" : (isLow ? "stock-low" : "stock-normal");
                const btnText = isOut ? "在庫なし" : "カートに入れる";
                const btnClass = isOut ? "add-btn sold-out" : "add-btn";

                return `
                    <div class="product-card" data-name="${p.name}">
                        ${cartQty > 0 ? `<div class="cart-badge">カート内: ${cartQty}個</div>` : ''}
                        <img src="${p.img}" alt="${p.name}" class="product-img" loading="lazy">
                        <div class="info-box">
                            <p class="product-name">${p.name}</p>
                            <p class="price">¥${p.price.toLocaleString()}</p>
                            <div class="stock-info ${stockClass}">${stockText}</div>
                            <button class="${btnClass}" 
                                onclick="addToCart('${p.name}', ${p.price}, '${p.img}')"
                                ${isOut ? 'disabled' : ''}>
                                ${btnText}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        /**
         * リアルタイム検索フィルター
         */
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(searchTerm)
            );
            renderProducts(filtered);
        }

        /**
         * カート追加処理
         */
        function addToCart(name, price, img) {
            let cart = JSON.parse(localStorage.getItem('rudy_cart') || '[]');
            const existing = cart.find(item => item.name === name);
            
            if (existing) {
                existing.qty += 1;
            } else {
                cart.push({ name, price, qty: 1, img });
            }

            localStorage.setItem('rudy_cart', JSON.stringify(cart));
            
            // UIを即時更新してバッジを表示
            renderProducts(allProducts);
            
            // 簡易的なフィードバック
            console.log(`${name}をカートに追加しました`);
        }

        // 初期読み込み
        window.onload = loadProducts;
    </script>
</body>
</html>
