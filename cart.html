<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING CART - RUDY</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; padding: 20px; background-color: #fff; color: #333; max-width: 800px; margin: 0 auto; }
        h2 { border-bottom: 2px solid #333; padding-bottom: 15px; text-transform: uppercase; letter-spacing: 2px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #f9f9f9; text-align: left; padding: 12px; border-bottom: 2px solid #eee; font-size: 13px; }
        td { padding: 15px 10px; border-bottom: 1px solid #eee; }
        .product-info { display: flex; align-items: center; }
        .product-thumb { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; margin-right: 15px; background-color: #f0f0f0; }
        .product-name-text { font-size: 14px; font-weight: 500; }
        .qty-controls { display: flex; align-items: center; gap: 10px; }
        .btn-qty { width: 28px; height: 28px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
        .btn-delete { background: none; border: none; color: #bbb; cursor: pointer; font-size: 18px; }
        .btn-delete:hover { color: #d32f2f; }
        .total-row { font-weight: bold; font-size: 18px; background-color: #fafafa; }
        .customer-form { margin-top: 40px; border-top: 2px solid #1a1a1a; padding-top: 30px; }
        .form-group { margin-bottom: 15px; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; box-sizing: border-box; font-size: 14px; }
        .btn-submit { background: #1a1a1a; color: white; width: 100%; padding: 20px; border: none; cursor: pointer; font-size: 16px; letter-spacing: 2px; font-weight: bold; }
        .btn-submit:disabled { background: #ccc; }
        .btn-clear { background: none; border: 1px solid #ccc; color: #999; padding: 5px 12px; font-size: 11px; cursor: pointer; float: right; }
    </style>
</head>
<body>

    <button class="btn-clear" onclick="clearCart()">EMPTY CART (カートを空にする)</button>
    <h2>SHOPPING CART</h2>
    
    <table id="cartTable">
        <thead>
            <tr>
                <th>PRODUCT</th>
                <th>PRICE</th>
                <th>QTY</th>
                <th>SUBTOTAL</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="cartItems"></tbody>
    </table>

    <div class="customer-form">
        <h3>CUSTOMER INFO</h3>
        <div class="form-group"><input type="text" id="company" placeholder="会社名 / Company Name (必須)" required></div>
        <div class="form-group"><input type="text" id="person" placeholder="担当者名 / Contact Person (必須)" required></div>
        <div class="form-group"><input type="text" id="phone" placeholder="電話番号 / Phone Number"></div>
        <div class="form-group"><input type="email" id="email" placeholder="メールアドレス / Email"></div>
        <div class="form-group"><textarea id="note" placeholder="備考 / Note" rows="4"></textarea></div>
        <button class="btn-submit" id="submitBtn" onclick="sendToOrderGAS()">ORDER CONFIRM (注文を確定する)</button>
    </div>

    <script>
        // 注文処理用GAS URL (xq2w/exec)
        const ORDER_GAS_URL = "https://script.google.com/macros/s/AKfycbyaBHpHBLGm61UM7R9k4qTHjg2NO0ly5JRYQwFf76-pwI8Ai3cKGvqeyKfWq7Mzoxxq2w/exec";

        function renderCart() {
            // ストレージからデータを読み込む (Key: rudy_cart)
            const cart = JSON.parse(localStorage.getItem('rudy_cart') || '[]');
            const tbody = document.getElementById('cartItems');
            let total = 0;
            
            if (cart.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 50px; color: #999;">カートは空です。</td></tr>';
                return;
            }

            tbody.innerHTML = cart.map((item, index) => {
                const subtotal = item.price * item.qty;
                total += subtotal;
                return `
                <tr>
                    <td>
                        <div class="product-info">
                            <img src="${item.img || ''}" class="product-thumb">
                            <span class="product-name-text">${item.name}</span>
                        </div>
                    </td>
                    <td>¥${item.price.toLocaleString()}</td>
                    <td>
                        <div class="qty-controls">
                            <button class="btn-qty" onclick="updateQty(${index}, -1)">-</button>
                            <span>${item.qty}</span>
                            <button class="btn-qty" onclick="updateQty(${index}, 1)">+</button>
                        </div>
                    </td>
                    <td>¥${subtotal.toLocaleString()}</td>
                    <td><button class="btn-delete" onclick="removeItem(${index})">✕</button></td>
                </tr>`;
            }).join('');

            tbody.innerHTML += `<tr class="total-row"><td colspan="3" style="text-align:right">TOTAL:</td><td colspan="2" style="color:#d32f2f;">¥${total.toLocaleString()}</td></tr>`;
        }

        window.updateQty = (index, change) => {
            let cart = JSON.parse(localStorage.getItem('rudy_cart') || '[]');
            cart[index].qty += change;
            if (cart[index].qty < 1) cart.splice(index, 1);
            localStorage.setItem('rudy_cart', JSON.stringify(cart));
            renderCart();
        };

        window.removeItem = (index) => {
            let cart = JSON.parse(localStorage.getItem('rudy_cart') || '[]');
            cart.splice(index, 1);
            localStorage.setItem('rudy_cart', JSON.stringify(cart));
            renderCart();
        };

        window.clearCart = () => {
            if(confirm("カートを空にしますか？")) {
                localStorage.removeItem('rudy_cart');
                renderCart();
            }
        };

        window.sendToOrderGAS = async () => {
            const cart = JSON.parse(localStorage.getItem('rudy_cart') || '[]');
            const payload = {
                company: document.getElementById('company').value,
                person: document.getElementById('person').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                note: document.getElementById('note').value,
                items: cart
            };

            if (!payload.company || !payload.person) return alert("会社名と担当者名は必須です。");

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "SENDING...";

            try {
                await fetch(ORDER_GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
                alert("ORDER SUCCESSFUL!");
                localStorage.removeItem('rudy_cart');
                location.reload();
            } catch (e) {
                alert("Error!");
            } finally {
                btn.disabled = false;
                btn.innerText = "ORDER CONFIRM";
            }
        };

        window.onload = renderCart;
    </script>
</body>
</html>
